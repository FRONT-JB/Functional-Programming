<script>
  const add5 = (a) => a + 5;
  log(add5); // (a) => a + 5
  log(add5(5)); // 10
  const f1 = () => () => 1;
  log(f1()); // () => 1 이 함수의 결과는 함수다.

  const f2 = f1();
  log(f2); // () => 1
  log(f2()); // 1
</script>
