<script>
  const log = console.log;
</script>

<script>
  const apply1 = (f) => f(1);
  // 함수를 받아서 함수를 실행
  const add2 = (a) => a + 2;
  log(apply1(add2)); // 3
  log(apply1((a) => a - 1)); // 0
</script>

<script>
  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };
  times(log, 3);
  // 0
  // 1
  // 2

  times((a) => log(a + 10), 3);
  // 10
  // 11
  // 12

  // 함수를 값으로 받고 두번째 값만큼 반복
</script>

<script>
  const addMaker = (a) => (b) => a + b;
  const add10 = addMaker(10);
  log(add10); // (b) => a + b;
  log(add10(10)); // 20

  // 함수를 리턴하는 함수 (클로저를 만들어 리턴하는)
  // 함수이자 a를 기억하는 함수
</script>
